<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="left">
            <div class="title">
                <h1>Let's play <br> the Tic-Tac-Toe <br>Game!</h1>
            </div>
            <div class="restart">
                Start a new game
            </div>
        </div>
        <div class="right" style="padding:130px">
            <div class="game">
                <div class="header">
                    <div class="player-x">
                        <span>Player X</span>
                    </div>
                    <div class="player-o">
                        <span>Player O</span>
                    </div>
                </div>
                <div class="board">
                    <div class="board-tile">X</div>
                    <div class="board-tile">O</div>
                    <div class="board-tile">X</div>
                    <div class="board-tile">O</div>
                    <div class="board-tile">X</div>
                    <div class="board-tile">O</div>
                    <div class="board-tile">X</div>
                    <div class="board-tile">O</div>
                    <div class="board-tile">X</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
